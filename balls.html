<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Don't Let Any Circles Touch</title>
		
		<link href="balls.css" type="text/css" rel="stylesheet" />
		<script src="balls.js" type="text/javascript"></script>
	</head>
	<body>
	<div id="blurb">	
	<h1>Don't Let The Circles Touch!</h1>
			<strong id="highscore"></strong>
			<br>
			<p>WASD to control the first circle and the <br><strong>arrow keys</strong> to control the other one</p>
			<input type="button" id="go" value="GO!">
			One Or Two Circles
			<input id="multi" type="checkbox" name="check" value="on" checked><br>
		</div>
		<div id="controls">
			<div class="colors">
			<ul>
				<li>
				Background Color
				<select id="background" class="colors">
					<option value="black">Black</option>
			  	    <option value="blue">Blue</option>
				    <option value="orange">Orange</option>
				    <option value="yellow">Yellow</option>
			  	    <option value="green">Green</option>
				    <option value="purple">Purple</option>
				    <option value="lightblue">Light Blue</option>
				</select>
				</li>
				<li>
				First Circle Color
				<select id="ballColor1" name="color1">
					<option value="black">Black</option>
			  	    <option value="blue">Blue</option>
				    <option value="red">Red</option>
				    <option value="orange">Orange</option>
				    <option value="yellow">Yellow</option>
			  	    <option value="green">Green</option>
				    <option value="purple">Purple</option>
				    <option value="lightblue">Light Blue</option>
				</select>
				</li>
				<li>
				Second Circle Color
				<select id="ballColor2" name="color2">
					<option value="black">Black</option>
			  	    <option value="blue">Blue</option>
				    <option value="red">Red</option>
				    <option value="orange">Orange</option>
				    <option value="yellow">Yellow</option>
			  	    <option value="green">Green</option>
				    <option value="purple">Purple</option>
				    <option value="lightblue">Light Blue</option>
				</select>
				</li>
			</ul>
			</div>
		</div>

		<div id="game">
			<div id="c1">
			</div>
			<div id="c2">
			</div>
		</div>
		<ul id="highscores">
		</ul>
		
		
		
	</body>
</html>
